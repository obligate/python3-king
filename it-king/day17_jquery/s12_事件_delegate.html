<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="t1" type="text" />
    <input id="a1" type="button" value="添加" />

    <ul id="u1">
        <li>1</li>
        <li>2</li>
    </ul>
<script src="jquery-1.12.4.js"></script>
    <script>
        $('#a1').click(function () {
            var v = $('#t1').val();
            var temp = "<li>" + v + "</li>";
            $('#u1').append(temp);
        });
// 绑定方式1
//        $('ul li').click(function () {
//            var v = $(this).text();
//            alert(v);
//        })

        // 绑定方式2
//        $('ul li').bind('click',function () {
//            var v = $(this).text();
//            alert(v);
//        })

        // 绑定方式3,所有的事件绑定都是基于on来实现的
//        $('ul li').on('click', function () {
//            var v = $(this).text();
//            alert(v);
//        })

        // 绑定方式4
        // 新添加的元素，bind和click,on都是无法绑定的，只能使用delegate
        $('ul').delegate('li','click',function () {
            var v = $(this).text();
            alert(v);
        })

    </script>
</body>
</html>
