<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="t1" type="text" />
    <input id="a1" type="button" value="添加" />
    <input id="a2" type="button" value="删除" />
    <input id="a3" type="button" value="复制" />

    <ul id="u1">

        <li>1</li>
        <li>2</li>

    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#a1').click(function () {
            var v = $('#t1').val();

            var temp = "<li>" + v + "</li>";
            // $('#u1').append(temp);   // 在ul内部最后添加
            $('#u1').prepend(temp);     // 在ul内部最前添加
            // $('#u1').after(temp)     // 在ul外部后面添加
            // $('#u1').before(temp)    // 在ul外部前面添加
        });

        // 根据用户输入的索引，删除指定的li标签
        $('#a2').click(function () {
            var index = $('#t1').val();
            $('#u1 li').eq(index).remove();  // 删除元素
            //$('#u1 li').eq(index).empty(); // 清除内容
        });
        $('#a3').click(function () {
            var index = $('#t1').val();  // 用户输入的索引
            var v = $('#u1 li').eq(index).clone();
            $('#u1').append(v);
        })
    </script>
</body>
</html>
